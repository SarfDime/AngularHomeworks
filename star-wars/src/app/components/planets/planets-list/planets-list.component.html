<div *ngIf="isLoading; else loadedContent">
  <p>Loading...</p>
</div>

<ng-template #loadedContent>
  <div *ngIf="currentPlanets && currentPlanets.length > 0">
    <ul>
      <li *ngFor="let planet of currentPlanets">
        <h1>{{ planet.name }}</h1>
      </li>
    </ul>
  </div>
  
  <div *ngIf="currentPlanets && currentPlanets.length === 0">
    <p>No planets found</p>
  </div>
</ng-template>
