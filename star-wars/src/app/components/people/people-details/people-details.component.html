<div *ngIf="isLoading; else content">
  ...Loading
</div>

<ng-template #content>
  <div *ngIf="currentPerson; else noPerson">
    <button (click)="navigateBack()">Back</button>
    <h1>{{ currentPerson!.name }}</h1>
    <h1>{{ currentPerson!.height }}</h1>
    <h1>{{ currentPerson!.mass }}</h1>
    <h1>{{ currentPerson!.gender }}</h1>
  </div>
  
  <ng-template #noPerson>
    <div *ngIf="currentResults.length > 0; else noData">
      <h2>People</h2>
      <ul>
        <li *ngFor="let person of currentResults">
          {{ person.name }}
          <button (click)="onPersonClick(person.name)">Details</button>
        </li>
      </ul>
    </div>
    
    <ng-template #noData>
      <p>No data available.</p>
    </ng-template>
  </ng-template>
</ng-template>
