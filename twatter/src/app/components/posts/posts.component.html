<div>
  <button (click)="toggleCreating(true)" [disabled]="loading">Create New Post</button>
</div>

<div *ngIf="loading">
  Loading...
</div>

<div *ngIf="isCreating || isEditing">
  <form (submit)="onCreateOrUpdate()">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="newPost.title" required>
    
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="newPost.description" required></textarea>
    
    <button type="submit">Save</button>
    <button type="button" (click)="toggleCreating(false)">Cancel</button>
  </form>
</div>

<div *ngIf="!loading">
  <div *ngFor="let post of currentPosts; let i = index">
    <div>
      <h3>{{ post.title }}</h3>
      <p>{{ post.description }}</p>
      <p>{{ post.id }}</p>
      <button (click)="toggleEditing(true)" [disabled]="loading">Edit</button>
      <button (click)="onDelete(post.id)" [disabled]="loading">Delete</button>
    </div>
  </div>
</div>
